<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <title>Document</title>
</head>
<body>
    <form>
    <h1 align="center">USER DETAILS</h1>
    <p>name: <input type="text" name="name"></p>
    <p>
    <filedset>
        <legend>gender</legend>
        male <input type="radio" name="male" id="gender">
        female<input type="radio" name="female" id="gender">
        other<input type="radio" name="other" id="gender">


    </filedset>
</p>

    <p>
        Address<textarea cols="56" rows="3" id="address" name="address"></textarea>
    </p>
    <p>
        email:<input type="email" name="email" id="email">
    </p>
    <p>
        <h1>payment information</h1>
        Card Type:
        <select name="card_type" id="card_type">
            <option value="">--select payment option</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
            <option value="paytym">paytm</option>
        </select>

    </p>
    <p>
    card number*<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
    Expiration date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
    CVV*: <input type="password" name="CVV" id="cvv">
    <input type="submit" value="paynow" required>
        
    </p>
</form>

</body>
</html>
